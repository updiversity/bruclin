<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Bruclin Madrid 2014</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" href="css/clndr.css">

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>

<body>
	
	<div id="sidebar">	
	  	<div class="container">
    		<div class="cal2">
      			<script type="text/template" id="template-calendar">
			        <div class="clndr-controls">
			          <div class="clndr-previous-button">&lsaquo;</div>
      				  <div class="month"><%= intervalStart.format('MM/DD') %> - <%= intervalEnd.format('MM/DD') %></div>
      				  <div class="clndr-next-button">&rsaquo;</div>
			        </div>
			        <div class="clndr-grid">
			          <div class="days-of-the-week">
			            <% _.each(daysOfTheWeek, function(day) { %>
			              <div class="header-day"><%= day %></div>
			            <% }); %>
			            <div class="days">
			              <% _.each(days, function(day) { %>
			                <div class="<%= day.classes %>"><%= day.day %></div>
			              <% }); %>
			            </div>
			          </div>
			        </div>
			        <div class="event-listing">
					</div>
				</script>
			</div>
		</div>
	</div>


	<div id='map'> </div>
	
	<link rel="stylesheet" href="//rawgithub.com/domoritz/leaflet-locatecontrol/gh-pages/src/L.Control.Locate.css" />
	<script src="//rawgithub.com/domoritz/leaflet-locatecontrol/gh-pages/src/L.Control.Locate.js" ></script>
	<link rel="stylesheet" href="css/L.Control.Sidebar.css" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="javascripts/moment-with-langs.js"></script>
    <script src="javascripts/clndr.min.js"></script>
	
	<script src="javascripts/L.Control.Sidebar.js" ></script>
	<script src='javascripts/leaflet.markercluster.js'></script>
	<script src='javascripts/jquery.dateFormat.js'></script>
	<script src='javascripts/dateFormat.js'></script>
	<script src='javascripts/reqwest.js'></script>
	<script src='javascripts/defiant-latest.min.js'></script>
	<script src='javascripts/calendarmap.js'></script>
	<script src='javascripts/map.js'></script>
    <link href='css/map.css' rel='stylesheet' />
    <link href='css/table.css' rel='stylesheet' />

</body>
</html>
